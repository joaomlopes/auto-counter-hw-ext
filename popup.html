<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SheCodes Homework Counter</title>
  </head>
  <body>
    <div class="container p-3">
      <h5 class="text-center">SheCodes Hw Counter</h5>
      <div class="row">
        <div class="col-4">
          <h6>Counter</h6>
        </div>
        <div class="col-8">
          <h6>Actions</h6>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-4">
          <h5 class="m-0" id="counter"></h5>
        </div>
        <div class="col-8">
          <div class="d-flex justify-content-evenly">
            <button class="btn btn-primary" id="increment">+</button>
            <button class="btn btn-primary" id="decrement">-</button>
            <button class="btn btn-primary" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="homework.js"></script>
    <script src="homework.service.js"></script>
  </body>
</html>
